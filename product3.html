<html lang="id">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <div class="brand">
      <h1>Fenart.Gift</h1>
      <h2>DECORATE YOUR HOME & REQUEST YOUR GIFT HERE!!!</h2>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#produk-terbaru">Produk</a></li>
        <li><a href="index.html#kontak">Kontak</a></li>
      </ul>
    </nav>
    <div class="cart-icon" onclick="window.location.href='keranjang.html'">
      ðŸ›’<span id="cart-count" class="cart-count">0</span>
    </div>
  </header>

  <main>
  <div class="product-card">
    <h2>Talkis dan Paper Bag</h2>
    <img src="product3.jpg" alt="Talkis dan Paper Bag">
    <p class="deskripsi"> Talenan Lukis dan paper bag untuk Gift Wedding,Anniversarry,Atau untuk hiasan rumah</p>
    <p class="harga">Rp 40.000</p>

    <div class="button-group">
     <button class="btn-keranjang" onclick="tampilkanModalKeranjang('Talkis dan paper bag', 40000, 'images/product3.jpg')">Tambah ke Keranjang</button>
     <button class="btn-beli" onclick="tampilkanFormPesanan('Talkis dan paper bag', 40000)">Beli</button> 
    </div>
  </div>
  </main>

  <div id="modal-keranjang" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="tutupModalKeranjang()">&times;</button>
      <h3>Tambah ke Keranjang</h3>
      <div id="modal-keranjang-content" style="text-align:center;"></div>
    </div>
  </div>

  <div id="form-pesanan-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="tutupFormPesanan()">&times;</button>
      <h3>Form Pesanan</h3>
      <form onsubmit="kirimPesanan(event)">
        <label>Nama:</label>
        <input type="text" id="nama" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Produk yang Dibeli:</label>
        <input type="text" id="produk-terpilih" readonly>

        <label>Catatan Request (opsional):</label>
        <textarea id="catatan" rows="2" placeholder="Contoh: Tambahkan nama di desain..."></textarea>

        <label>Alamat:</label>
        <textarea id="alamat" rows="3" required></textarea>

        <label>Metode Pembayaran:</label>
        <select id="metode" required>
          <option value="">-- Pilih --</option>
          <option value="E-Wallet">E-Wallet</option>
          <option value="Transfer Bank">Transfer Bank</option>
          <option value="COD">COD</option>
        </select>

        <button type="submit" class="btn-kirim">Kirim Pesanan</button>
      </form>
    </div>
  </div>
